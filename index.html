                            sidebarView === 'dashboard' ? <Dashboard /> :
                            sidebarView === 'viewer' ? <Viewer3D /> :
                            <MainContent />}
                        </div>
                    </div>
                </div>
                <NewProjectModal />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EvaluationPrototype />);
    </script>
</body>
</html>
